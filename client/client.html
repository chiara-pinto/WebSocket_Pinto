<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>    
        <body>
            <div class="modal" id="modaleNome" tabindex="-1">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title">Inserisci il tuo nome</h5>
                  </div>
                  <div class="modal-body">
                    <input id="campoNome" type="text" class="form-control" />
                  </div>
                  <div class="modal-footer">
                    <button id="bottoneNome" class="btn btn-primary">Entra</button>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="container mt-4">
              <ul id="chat" class="list-group mb-3"></ul>
        
              <div class="row">
                <div class="col-9">
                  <input id="campoMessaggio" class="form-control" />
                </div>
                <div class="col-3">
                  <button id="bottoneInvia" class="btn btn-success">Invia</button>
                </div>
              </div>
        
              <hr />
              <h5>Utenti connessi</h5>
              <ul id="utenti" class="list-group"></ul>
            </div>
        <script type="application/javascript" src="client.js"></script>
    </body>
</html>
